<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ecommerce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main id="main-content"></main>
  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Carrega a navbar e configura os links
      fetch('menu.html')
        .then(res => res.text())
        .then(html => {
          document.querySelector('#navbar-container').innerHTML = html;
          // Adiciona eventos aos links da navbar
          document.querySelectorAll('#navbar-container a[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
              e.preventDefault();
              loadPage(link.getAttribute('data-page'));
            });
          });
        })
        .catch(err => console.error('Erro ao carregar navbar:', err));
  
      // Carrega a home por padrão
      loadPage('home.html');
    });
  
    // Função para carregar o conteúdo no main
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => document.querySelector('#main-content').innerHTML = html)
        .catch(err => console.error('Erro ao carregar página:', err));
    }
  </script>
  
  
</body>
</html>
